{% extends 'base.html' %}
{% block title %} Giriş Yap {% endblock %}
{% block main %}


<div class="container">
    <div class="jumbotron">
    <div class="row">
        
            <div class="panel panel-info">

                <div class="panel-heading">
                    <div class="panel-title">Kayıt Ekranı</div>
                </div>
                <div class="panel-body">

                    <form action="{{ url_for('signUpGet')}} " method="POST">

                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Ad Soyad" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Kullanıcı adı" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Şifre" required="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                        </div>

                    </form>
                </div>

            </div>
       
    </div>
    </div>
</div>
</div>

{% endblock %}
